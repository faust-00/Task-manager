<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-links {
            list-style-type: none;
            display: flex;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links a:hover {
            color: #ecf0f1;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Task Manager</a>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/api/v1/t/">Tasks</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li><a href="/login/">Login</a></li>
                <li><a href="/register/">Register</a></li>
            </ul>
        </div>
    </nav>
